<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Static Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: slideDown 1.2s ease;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            animation: slideUp 1.2s ease;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            transition: all 0.4s ease;
            animation: fadeInUp 1.5s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Modern Web Design</h1>
        <p>Clean UI, smooth animations & beautiful gradient background.</p>
        <a href="#" class="btn">Get Started</a>

        <div class="cards">
            <div class="card">
                <h3>Fast</h3>
                <p>Optimized static design for performance.</p>
            </div>
            <div class="card">
                <h3>Responsive</h3>
                <p>Works perfectly on all screen sizes.</p>
            </div>
            <div class="card">
                <h3>Modern</h3>
                <p>Glassmorphism & gradient UI.</p>
            </div>
        </div>
    </div>

</body>
</html>
